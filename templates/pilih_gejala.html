{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">{{ title }}</h4>
                </div>
                <div class="card-body p-4">
                    <p class="card-text text-center text-muted mb-4">Pilih satu atau lebih gejala di bawah ini yang paling sesuai dengan kondisi Anda saat ini.</p>
                    
                    <!-- Form akan mengirim data ke endpoint /proses_diagnosa -->
                    <form action="{{ url_for('proses_diagnosa_endpoint') }}" method="POST">
                        <div class="form-group mb-4">
                            <div class="list-group">
                                {% for kode, detail in gejala_list.items() %}
                                <label class="list-group-item list-group-item-action">
                                    <input class="form-check-input me-2" type="checkbox" name="gejala" value="{{ kode }}" id="gejala-{{ kode }}">
                                    {{ detail.nama }}
                                </label>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search me-2" viewBox="0 0 16 16">
                                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                                Lihat Hasil Diagnosa
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
